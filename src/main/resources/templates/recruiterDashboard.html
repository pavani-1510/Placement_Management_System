<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        #welcome-section {
            background: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        #action-section {
            width: 100%;
            max-width: 800px;
            background: #f8f9fa;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .action-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recruiter Dashboard</h1>
        <nav>
            <ul>
                <li><a href="recruiterDashboard.html">Home</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="welcome-section">
            <h2>Welcome, Recruiter!</h2>
            <p>Here you can manage your job postings and view your recruitment metrics.</p>
        </section>
        <section id="action-section">
            <h3>What would you like to do?</h3>
            <div class="action-buttons">
                <button onclick="location.href='addJobByRecruiter.html'">Add Jobs</button>
                <button onclick="location.href='viewApplications.html'">View Applications</button>
                <button onclick="location.href='retrieveR.html'">View Jobs</button>
            </div>
        </section>
    </main>
 
</body>
</html>
